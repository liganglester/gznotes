	<div class="tags-list">
		<div class="common-title">TAGS</div>
		{{ range $key, $value := .Site.Taxonomies.tags.ByCount }}
			<div class="tag-list-item">
			<a href="/tags/{{.Name|urlize}}">
			{{if eq .Name "c/c"}}
				{{"c/c++"}}
			{{else}}
				{{.Name}}
			{{end}}
			</a><!--{{.Count}}-->
			</div>
		{{end}}
	</div>
