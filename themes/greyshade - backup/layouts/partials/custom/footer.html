<script type="text/javascript">
	$(window).scroll(function() {
		var bottom = $(document).height() - $(window).height();
		var position = $(this).scrollTop();
		if(position > 900 || // scroll far enough
		position > bottom*0.67 ) //or over 2/3 of the page
		{
			var newVisitor = isNewVisitor();
			if(newVisitor === true)
			{
				$("#invite-questionnaire").animate({right:"0", bottom:"0"}, 100);
				setCookie("gznotes-visited","true", 30);
			}
		}
		//$("#invite-questionnaire").text(bottom + ", " + position);
	});
	function hideQuestionnaire()
	{
		$("#invite-questionnaire").css("display","none");
	}
</script>
<div id="invite-questionnaire">
	<p>可否占用您30秒钟时间，请您给本站的改善提些意见？<a href="https://www.wenjuan.com/s/AFbMJj/">好</a></p>
	<p>也可稍后点击页面底部“意见反馈”。<a href="#" onclick="hideQuestionnaire()">稍后再说</a></p>
</div>
